<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 9</title>

    <style>
		body {
			font-family: sans-serif;
		}

		label {
			cursor: pointer;
		}
	</style>
</head>
<body>
    <!-- method="get" target="_blank" autocomplete="off"  -->
    <form action="#">
        <p>Meu Formulário</p>

        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome">
        </p>

        <p>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="example@example.com">
        </p>

        <p>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha">
        </p>

        <p>
            <label for="dev">Sou um dev</label>
            <input type="checkbox" id="dev" name="dev" value="sim">
        </p>

        <p>
            Gênero:<br>
            <label for="feminino">Feminino</label>
            <input type="radio" id="feminino" name="genero" value="feminino"><br>
            <label for="masculino">Masculino</label>
            <input type="radio" id="masculino" name="genero" value="masculino"><br>
            <label for="outros">Outros</label>
            <input type="radio" id="outros" name="genero" value="outros">
        </p>

        <p>
            <label for="data_nascimento">Data nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento">
        </p>

        <p>
            <label for="inclusao">Data/hora inclusão:</label>
            <input type="datetime-local" id="inclusao" name="inclusao">
        </p>

        <p>
            <label for="hora_entrada">Hora entrada:</label>
            <input type="time" id="hora_entrada" name="hora_entrada">
        </p>

        <p>
            <label for="cor_preferida">Cor preferida:</label>
            <input type="color" id="cor_preferida" name="cor_preferida">
        </p>

        <p>
            <!-- multiple -->
            <label for="foto">Sua foto:</label>
            <input type="file" id="foto" name="foto" accept=".png,.jpeg,.jpg">
        </p>

        <p>
            <!-- min="10" max="50" step="5" -->
            <label for="dependentes">Dependentes:</label>
            <input type="number" id="dependentes" name="dependentes">
        </p>

        <p>
            <label for="github">GitHub:</label>
            <input type="url" id="github" name="github" placeholder="Insira seu GitHub">
        </p>

        <p>
            <label for="search">Search:</label>
            <input type="search" id="search" name="search" placeholder="Search">
        </p>

        <p>
            <label for="select">Selecione uma opção:</label>
            <select id="select" name="select">
                <optgroup label="Teste">
                    <option value="opcao 1" label="Opção 1">
                    <option value="opcao 2" label="Opção 2" disabled>
                    <option value="opcao 3" label="Opção 3" selected>
                    <option value="opcao 4" label="Opção 4">
                </optgroup>
            </select>
        </p>

        <p>
            <label for="resumo">Resumo:</label>
            <textarea name="resumo" id="resumo"></textarea>
        </p>

        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Reset</button>
        </p>
    </form>
</body>
</html>
